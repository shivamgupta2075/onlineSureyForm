</head>
<body>
<div class="container  my-5">
  <!--  ----------------------------------------------------------------------  -->

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

<input type=hidden name="oid" value="00D2y000000rQxA">
<input type=hidden name="retURL" value="https://shivamgupta2075.github.io/onlineSureyForm/">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: These fields are optional debugging elements. Please uncomment    -->

<label for="salutation">Salutation</label><select  id="salutation" name="salutation"><option value="">--None--</option><option value="Mr.">Mr.</option>
<option value="Ms.">Ms.</option>
<option value="Mrs.">Mrs.</option>
</select><br>

<label for="title">Title</label><input  id="title" maxlength="40" name="title" size="20" type="text" /><br>

<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

<label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

<label for="mobile">Mobile</label><input  id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>

<label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" type="text" /><br>

<label for="rating">Rating</label><select  id="rating" name="rating"><option value="">--None--</option><option value="Hot">Hot</option>
<option value="Warm">Warm</option>
<option value="Cold">Cold</option>
<option value="Not Known">Not Known</option>
</select><br>

Full Name:<input  id="00N2y000002De9r" maxlength="30" name="00N2y000002De9r" size="20" type="text" /><br>

Are you interested in this service ?:<select  id="00N2y0000011jAU" name="00N2y0000011jAU" title="Are you interested in this service ?"><option value="">--None--</option><option value="Yes">Yes</option>
<option value="No">No</option>
</select><br>

Any Suggestion?:<textarea  id="00N2y0000011jAZ" name="00N2y0000011jAZ" type="text" wrap="soft"></textarea><br>

<input type="submit" name="submit">

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
